<section class="hero" id="block1">

    <div class="container hero__box">
        <svg class="hero__bg-circle">
            <use href="images/symbol-defs.svg#icon-hero-circle"></use>
        </svg>
        <div class="hero__content">
            <h1 class="hero__title">ice cream made with <span>passion</span></h1>
            <a href="#block4" class="hero__btn-left">Products</a>
            <a href="#block3" class="hero__btn-right">How itâ€™s made?</a> 
        </div>
        <picture class="hero__milk">

            <source media="(min-width: 768px)" srcset="/images/hero-milk-tab.png 1x, /images/hero-milk-tab@2x.png 2x" />

            <p>Milk is the main ingredient in ice cream. The history of our milk - from its origin to finished products ...</p>

        </div>
        <picture class="hero__icecream">

            <source media="(min-width: 768px)" srcset="/images/hero-icecream-tab.png 1x, /images/hero-icecream-tab@2x.png 2x"/>

        </picture>
        <ul class="representation-list">
            <li class="representation-list__title"><p class="representation-list__text"><span>16</span> cafes</p><svg class="representation-list__icon">

            </svg></li>
            <li class="representation-list__title"><p class="representation-list__text"><span>23</span> food trucks</p><svg class="representation-list__icon">

        <picture class="hero__client">
            <source media="(min-width: 1280px)"
                srcset="/images/hero-girl-desk.png 1x, /images/hero-girl-desk@2x.png 2x" />
            <source media="(min-width: 768px)" srcset="/images/hero-girl-tab.png 1x, /images/hero-girl-tab@2x.png 2x" />
            <img src="/images/hero-girl-desk.png" alt="girl eating ice cream" width="293" height="232" />
        </picture>
    </div>
